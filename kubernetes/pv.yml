# PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: naval-academy-pv
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /tmp/logs
---

# PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: naval-academy-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual
---
